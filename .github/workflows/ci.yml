name: ci 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Enter dev shell
        run: |
          nix develop -c python -m compileall src

      - name: Import check
        run: |
          nix develop -c bash -c "
            export BOT_TOKEN=dummy
            export SERVER_ID=1
            export CHANNEL_ID=1
            python - <<EOF
            import src.main
            print('Import OK')
            EOF
          "

